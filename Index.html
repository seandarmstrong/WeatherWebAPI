<!DOCTYPE html>
<html>

<head>
    <title>
        Weather Forecast
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script> src = "js/bootstrap.min.js" ></script>
</head>

<body>
    <div>
        <h1>
            Forecast
        </h1>
    </div>
    <div class="row">
        <div class="col-md-1">
            <Label for="latitude">Latitude:</Label>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="latitude">
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <Label for="longitude">Longitude:</Label>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="longitude">
        </div>
    </div>
    <div>
        <button type="button" class="btn-primary btn-md" onclick="loadData()">Click for data</button>
        <p class="ui text">
            <table id="headers">
                <tr>
                    <th id="title">Time Period</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th id="title">Forecast</th>
                </tr>
            </table>
            <table class="table" id="data">
            </table>
        </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
